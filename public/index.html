<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | Roll-a-ball-complete</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <script src="TemplateData/UnityProgress.js"></script>
  <script src="Build/UnityLoader.js"></script>
  <style>
    .btn1,
    .btn2,
    .btn3,
    .btn4 {
      color: #fff !important;
      text-transform: uppercase;
      background: #ed3330;
      padding: 20px;
      border-radius: 5px;
      display: inline-block;
      border: none;
      position: absolute;
    }

    .btn1 {
      right: 21%;
      top: 59%
    }

    .btn2 {
      right: 20%;
      top: 80%
    }

    .btn3 {
      right: 13%;
      top: 70%
    }

    .btn4 {
      right: 27%;
      top: 70%
    }

    .sidenav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    .sidenav a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }

    .sidenav a:hover {
      color: #f1f1f1;
    }

    .sidenav .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }

    @media screen and (max-height: 450px) {
      .sidenav {
        padding-top: 15px;
      }

      .sidenav a {
        font-size: 18px;
      }
    }
  </style>
  <script>
    var gameInstance = UnityLoader.instantiate("gameContainer", "Build/Web.json", {
      onProgress: UnityProgress
    });

    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
  </script>
</head>

<body>
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Clients</a>
    <a href="#">Contact</a>
  </div>
 
  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>
  <div class="webgl-content">
    <div id="root"></div>

    <div id="gameContainer">

      <button class="btn1" onclick="alert('clicked up key')">Up</button>
      <button class="btn2" onclick="alert('clicked down key')">down</button>
      <button class="btn3" onclick="alert('clicked left key')">left</button>
      <button class="btn4" onclick="alert('clicked right key')">right</button>

    </div>
    <div class="footer">
      <div class="webgl-logo"></div>
      <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)">
      </div>
      <div class="title">Roll-a-ball-complete</div>
    </div>
  </div>
  </div>

</body>

</html>
